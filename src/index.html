<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Pattern Tool</title>
  <link rel="stylesheet" href="/src/styles/style.css">
  <style>
    input[type="range"] {
      width: 600px; /* Set slider width */
      vertical-align: middle; /* Align slider lower in comparison to the label */
    }

    /* Optional: adjust the spacing between the label and slider if needed */
    label {
      vertical-align: middle; /* Align label with the middle of the slider */
    }

    /* Add 3px margin to the bottom of each slider's container */
    div {
      margin-bottom: 10px; /* Ensure sliders don't crowd each other */
      display: flex; /* Make the label and slider align horizontally */
      align-items: center; /* Align label and slider vertically */
    }

    /* Add space to the left of the sliders */
    input[type="range"] {
      margin-left: 50px; /* Shift sliders to the right */
    }

    /* New styling for the color pickers and text fields */
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-picker-container input[type="color"],
    .color-picker-container input[type="text"] {
      width: 120px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Slider for size adjustment -->
  <div>
    <label for="sizeSlider">Grid Size (25px - 900px): </label>
    <input type="range" id="sizeSlider" min="25" max="900" value="50" />
    <span id="sizeValue">50</span> px
  </div>

  <!-- Shape selection (default set to triangle) -->
  <div>
    <label for="shapeSwitch">Select Shape: </label>
    <select id="shapeSwitch">
      <option value="singleCurve">Single Curve</option>
      <option value="square">Square</option>
      <option value="triangle" selected>Triangle</option> <!-- Default set to triangle -->
    </select>
  </div>

  <!-- Stroke width adjustment -->
  <div>
    <label for="strokeSlider">Stroke Width (1px - 10px): </label>
    <input type="range" id="strokeSlider" min="1" max="10" value="1" />
    <span id="strokeValue">3</span> px
  </div>

  <!-- Bézier Curve Degree Slider -->
  <div>
    <label for="bezierSlider">Bézier Curve Degree (-50 to 50): </label>
    <input type="range" id="bezierSlider" min="-50" max="50" value="0" step="0.1" />
    <span id="bezierValue">0</span> °
  </div>

  <!-- Bézier Curve - Control Point Distance Slider -->
  <div>
    <label for="distanceSlider">Control Point Distance (% of size): </label>
    <input type="range" id="distanceSlider" min="0" max="100" value="50" />
    <span id="distanceValue">50%</span>
  </div>

  <!-- New section for color and gradient controls -->
  <div class="color-picker-container">
    <!-- Base Stroke Color -->
    <div>
      <label for="baseStrokeColor">Base Stroke Color:</label>
      <input type="color" id="baseStrokeColor" value="#EEEEEE" />
      <input type="text" id="baseStrokeColorText" value="#EEEEEE" />
    </div>

    <!-- Base Background Color -->
    <div>
      <label for="baseBackgroundColor">Base Background Color:</label>
      <input type="color" id="baseBackgroundColor" value="#2C3E50" />
      <input type="text" id="baseBackgroundColorText" value="#2C3E50" />
    </div>
  </div>

  <div class="toggle-container">
    <!-- Gradient Toggle -->
    <div>
      <label for="gradientToggle">Enable Gradient:</label>
      <input type="checkbox" id="gradientToggle" />
    </div>

    <!-- Gradient Color -->
    <div>
      <label for="gradientColor">Gradient Color:</label>
      <input type="color" id="gradientColor" value="#FFFFFF" />
      <input type="text" id="gradientColorText" value="#FFFFFF" />
    </div>
  </div>

  <hr>

  <!-- Export button -->
  <button id="exportButton">Export SVG</button>

  <hr>

  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
