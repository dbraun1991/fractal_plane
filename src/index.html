<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Pattern Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Link to external styles.css -->
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body class="bg-gray-800 text-white font-sans">
  <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-5 gap-6">

    <!-- Left Side: Controls (Sliders, Toggles, Buttons) -->
    <div class="lg:col-span-2 space-y-6">
      <h1 class="text-3xl text-center mb-6">Procedural Pattern Tool</h1>

      <!-- Grid Size Slider -->
      <div class="control-container">
        <label for="sizeSlider" class="block text-lg">Grid Size (25px - 900px): </label>
        <div class="flex items-center">
          <input type="range" id="sizeSlider" min="25" max="900" value="50" class="w-full mx-4">
          <span id="sizeValue" class="text-lg">50</span> px
        </div>
      </div>

      <div class="control-container flex flex-wrap gap-4 items-center">
        <!-- Shape Selection -->
        <div class="w-full md:w-auto">
          <label for="shapeSwitch" class="block text-lg">Geometric root: </label>
          <select id="shapeSwitch" class="p-2 rounded-md bg-gray-700 border-2 border-gray-600 text-white">
            <option value="singleCurve">Single Curve</option>
            <option value="square">Square</option>
            <option value="triangle" selected>Triangle</option>
          </select>
        </div>
      
        <!-- Order/Fill Selection -->
        <div class="w-full md:w-auto">
          <label for="orderSwitch" class="block text-lg">Order/Fill Selection: </label>
          <select id="orderSwitch" class="p-2 rounded-md bg-gray-700 border-2 border-gray-600 text-white">
            <option value="flooded" selected>Flooded</option>
            <option value="rhomb">Rhomb</option>
          </select>
        </div>
      </div>

      <!-- Stroke Width Slider -->
      <div class="control-container">
        <label for="strokeSlider" class="block text-lg">Stroke Width (1px - 10px): </label>
        <div class="flex items-center">
          <input type="range" id="strokeSlider" min="1" max="10" value="2" class="w-full mx-4">
          <span id="strokeValue" class="text-lg">3</span> px
        </div>
      </div>

      <hr>

      <!-- Symmetry Toggle -->
      <div class="toggle-container">
        <label for="symmetricToggle" class="text-lg">Is Symmetric: </label>
        <input type="checkbox" id="symmetricToggle" checked class="h-6 w-6 text-indigo-500">
      </div>

      <!-- Bézier Curve Degree Slider -->
      <div class="control-container">
        <label for="bezierSlider" class="block text-lg">Bézier Curve Degree (-50 to 50): </label>
        <div class="flex items-center">
          <input type="range" id="bezierSlider" min="-50" max="50" value="0" step="0.1" class="w-full mx-4">
          <span id="bezierValue" class="text-lg">0</span> °
        </div>
      </div>

      <!-- Control Point Distance Slider -->
      <div class="control-container">
        <label for="distanceSlider" class="block text-lg">Control Point Distance (% of size): </label>
        <div class="flex items-center">
          <input type="range" id="distanceSlider" min="0" max="100" value="50" class="w-full mx-4">
          <span id="distanceValue" class="text-lg">50%</span>
        </div>
      </div>

      <hr>

      <!-- Gradient Reduction Toggle -->
      <div class="toggle-container">
        <label for="gradientReductionToggle" class="text-lg">Enable Gradient Reduction:</label>
        <input type="checkbox" id="gradientReductionToggle" class="h-6 w-6 text-indigo-500">
      </div>

      <!-- Gradient Reduction of Bézier Curve Degree -->
      <div class="control-container">
        <label for="bezierReductionSlider" class="block text-lg">Gradient Reduction of Bézier Curve Degree (% of 'Bézier Curve Degree °'): </label>
        <div class="flex items-center">
          <input type="range" id="bezierReductionSlider" min="0" max="100" value="50" class="w-full mx-4">
          <span id="bezierReductionValue" class="text-lg">50%</span>
        </div>
      </div>

      <!-- Gradient Reduction of Control Point Distance -->
      <div class="control-container">
        <label for="distanceReductionSlider" class="block text-lg">Gradient Reduction of Control Point Distance (% of 'Control Point Distance %'): </label>
        <div class="flex items-center">
          <input type="range" id="distanceReductionSlider" min="0" max="100" value="50" class="w-full mx-4">
          <span id="distanceReductionValue" class="text-lg">50%</span>
        </div>
      </div>

      <hr>

      <!-- Gradient Toggle -->
      <div class="toggle-container">
        <label for="gradientToggle" class="text-lg">Enable Gradient:</label>
        <input type="checkbox" id="gradientToggle" class="h-6 w-6 text-indigo-500">
      </div>

      <!-- Gradient Color Picker -->
      <div class="color-picker-container">
        <label for="gradientColor" class="block text-lg">Gradient Color:</label>
        <input type="color" id="gradientColor" value="#FFFFFF" class="h-10 w-24">
        <input type="text" id="gradientColorText" value="#FFFFFF" class="h-10 px-2 w-32 text-black rounded-md">
      </div>

      <hr>

      <!-- Color Pickers for Stroke and Background -->
      <div class="color-picker-container">
        <div>
          <label for="baseStrokeColor" class="block text-lg">Base Stroke Color:</label>
          <input type="color" id="baseStrokeColor" value="#EEEEEE" class="h-10 w-24">
          <input type="text" id="baseStrokeColorText" value="#EEEEEE" class="h-10 px-2 w-32 text-black rounded-md">
        </div>
        <div>
          <label for="baseBackgroundColor" class="block text-lg">Base Background Color:</label>
          <input type="color" id="baseBackgroundColor" value="#2C3E50" class="h-10 w-24">
          <input type="text" id="baseBackgroundColorText" value="#2C3E50" class="h-10 px-2 w-32 text-black rounded-md">
        </div>
      </div>
      
    </div>

    <!-- Right Side: Canvas and Export Button -->
    <div id="app-container" class="mt-6 lg:col-span-3 space-y-6">
      <!-- Canvas -->
      <div id="app" class="bg-gray-900 rounded-lg shadow-lg h-[500px]"></div>
    
      <!-- Export Button -->
      <button id="exportButton" class="bg-green-800 hover:bg-green-900 text-white font-semibold py-2 px-6 rounded-md transition-all mx-auto block">
        Export SVG
      </button>
    </div>


  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
