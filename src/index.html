<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Pattern Tool</title>
  <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
  <div id="app"></div>
  
  <!-- Slider for size adjustment -->
  <div>
    <label for="sizeSlider">Grid Size (25px - 300px): </label>
    <input type="range" id="sizeSlider" min="25" max="300" value="50" />
    <span id="sizeValue">50</span> px
  </div>

  <!-- Shape selection (for square/triangle toggle) -->
  <div>
    <label for="shapeSwitch">Select Shape: </label>
    <select id="shapeSwitch">
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>

  <!-- Bézier Curve Degree Slider -->
  <div>
    <label for="bezierSlider">Bézier Curve Degree (-15 to 15): </label>
    <input type="range" id="bezierSlider" min="-15" max="15" value="0" step="0.1" />
    <span id="bezierValue">0</span> degrees
  </div>

  <!-- Bézier Curve Control Point Distance Slider -->
  <div>
    <label for="distanceSlider">Control Point Distance: </label>
    <input type="range" id="distanceSlider" min="0" max="30" value="15" />
    <span id="distanceValue">50</span> px
  </div>

  <!-- Export button -->
  <button id="exportButton">Export SVG</button>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
