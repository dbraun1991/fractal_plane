<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Pattern Tool</title>
  <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
  <div id="app"></div>
  
  <!-- Slider for size adjustment -->
  <div>
    <label for="sizeSlider">Grid Size (25px - 300px): </label>
    <input type="range" id="sizeSlider" min="25" max="300" value="50" />
    <span id="sizeValue">50</span> px
  </div>

  <!-- Export button -->
  <button id="exportButton">Export SVG</button>

  <!-- Shape selection (for square/triangle toggle) -->
  <div>
    <label for="shapeSwitch">Select Shape: </label>
    <select id="shapeSwitch">
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
